<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Nome do Seu Projeto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #register-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #register-heading {
            font-weight: bold;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            color: #fff;
            background-color: #4CAF50;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="register-form">
        <h2>Registro</h2>
        <form action="processar_registro.php" method="post"> <!-- Substitua pelo script/processamento do lado do servidor -->
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" readonly>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" readonly>

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" readonly>

            <label for="confirm-password">Repetir Senha:</label>
            <input type="password" id="confirm-password" name="confirm-password" readonly>

            <button type="submit" class="button" disabled>Registrar</button>
        </form>

        <p><a href="recuperar_senha.html">Forgot password?</a></p>
    </div>

    <div id="register-form">
        <button id="back-button" onclick="goBack()">Back</button>
        <!-- Restante do cÃ³digo... -->
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
