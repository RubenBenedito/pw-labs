<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/register.css">
    <link rel="stylesheet" href="style/comum.css">
    <title>Register - Nome do Seu Projeto</title>
</head>
<body>
    <div class="form-container">
        <h2>Register</h2>
        <button id="back-button" onclick="goBack()">Back</button>
        <form>
            <div class="form-group">
                <label for="Name">Name:</label> 
                <input type="text" id="Name" name="Name">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            </div>

            <div class="form-group">
                <label for="confirm-password">Re-type password:</label>
                <input type="password" id="confirm-password" name="confirm-password">
            </div>
            
            <input type="checkbox" id="agree" name="agree" required>
            <label for="agree">I agree to the Terms of Use and Privacy Policy</label>

            <button type="submit" class="button" disabled>Register</button>
        </form>
    </div>

    <footer>
        <p>Copyright 2024 - All rights reserved by ...</p>
    </footer>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
